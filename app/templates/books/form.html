{% macro form_book(user, roles)%}
<form method="POST">
  {% if request.endpoint == 'create'%}
  <div class="mb-3">
    <label for="name" class="form-label">Название</label>
    <input
      name="name"
      type="text"
      class="form-control"
      id="name"
      value="{{book.name or ''}}" 
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Пароль</label>
    <input
      name="oldpassword"
      type="text"
      class="form-control"
      id="oldpassword"
      value="{{user.password or ''}}"
      required      
    />
  </div>
  {% endif %}
  <div class="mb-3">
    <label for="year" class="form-label">Фамилия</label>
    <input
      name="last_name"
      type="text"
      class="form-control"
      id="last_name"
      value="{{user.last_name or ''}}"
      required    
    />
  </div>
  <div class="mb-3">
    <label for="publishing" class="form-label">Имя</label>
    <input
      name="publishing"
      type="login"
      class="form-control"
      id="first_name"
      value="{{user.first_name or ''}}  " 
      required      
    />
  </div>
  <div class="mb-3">
    <label for="middle_name" class="form-label">Отчество</label>
    <input
      name="middle_name"
      type="login"
      class="form-control"
      id="middle_name"
      value="{{user.middle_name or ''}}"
    />
  </div>
  {% if current_user.is_admin() %}
  <div class="mb-3">
    <label for="selroles" class="form-label">Роль</label>
    <select class="form-select" aria-label="Default select example" id="selroles" name="role_id">
      <option selected>Не выбрано</option>
      {% for role in roles %}
        <option value="{{role.id}}">{{role.name}}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endmacro %}
